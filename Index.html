<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/myimage1.png" type="image/x-icon">
    <title>Wave Effect</title>
</head>
<body>
    <h3>CLICK A DOT</h3>
    <div id="container" class="container"></div>
    <footer>
        <p>&#x3c; &#47; &#x3e; with ❤️ by 
          <a href="https://darshan-star.github.io/my-portfolio/">Darshan Yadav</a>
          <br> 
          <a href="https://www.linkedin.com/in/darshan-yadav-9496b0201/" target="_blank">Join on LinkedIn
          </a>
        </p>
      </footer>
    <!-- <script src="script.js"></script> -->
   
 <script>
    const container = document.getElementById('container');
const circlesArr = [];
let rows = 15;
let cols = 15;

// create circles
for(let i=0; i<cols; i++) {
	circlesArr[i] = [];
	for(let j=0; j<rows; j++) {
		const circle = document.createElement('div');
		circle.classList.add('circle');
		container.appendChild(circle);
		circlesArr[i].push(circle);	
	}
}

circlesArr.forEach((cols, i) => {
	cols.forEach((circle, j) => {
		circle.addEventListener('click', () => {
			growCircles(i, j);
		});
	});
});

function growCircles(i, j) {
	if(circlesArr[i] && circlesArr[i][j]) {
		if(!circlesArr[i][j].classList.contains('grow')) {
			circlesArr[i][j].classList.add('grow');
			setTimeout(() => {
				growCircles(i-1, j)
				growCircles(i+1, j)
				growCircles(i, j-1)
				growCircles(i, j+1)
			}, 100)
			
			setTimeout(() => {
				circlesArr[i][j].classList.remove('grow');
			}, 300);
		}
	}
}
    </script>
</body>
</html>
